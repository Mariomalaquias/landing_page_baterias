<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baterias Power</title>
</head>
<body>
    <header class="header">
        <h1>BATERIAS POWER</h1>
        <span class="span1">LIGUE JÁ: <span class="span2">(XX) XXXXX-XXXX </span> </span>

    </header>
    <main>
        <div class="div_topo1">
            <div class="div_topo_letras">
                <h2 class="promocao">PROMOÇÃO</h2>
                <P class="div_topo_letras2">Baterias para moto, <br> carro e caminhão</P>
            </div> 
            <img class="div_topo_imagem" src="./img/figura topo.jpg" alt="">
        </div>
        
        
        <div class="entrega_atendimento">
            <div>
                <img src="./img/entrega.png" alt="">
                <p>Entrega Grátis</p>
            </div>
            <div>
                <img src="./img/aperto de mão.png" alt="">
                <p>Atendimento Diferenciado <br> para empresas </p>
            </div>
            <div>
                <img src="./img/cartão.png" alt="">
                <p>parcele em até <br> 12x sem juros </p>
            </div>
          
        </div>

        <div class="div_form">

            <div>
                <h2 class="orcamento">SOLICITE UM ORÇAMENTO SEM COMPROMISSO!</h2>
                <section class="sessao">
                  <div class="form-container">
                    <form class="form" action="mailto:marioluizmalaquias@gmail.com" method="post" enctype="text/plain">
                      <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                      </div>
                      <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
                      </div>
                      <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" id="subject" name="subject" placeholder="Assunto" required>
                      </div>
                      <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
                      </div>
                      <button type="submit" class="submit-button">Enviar</button>
                    </form>
                  </div>
                </section>
              </div>
              
           
        </div>
    </main>
    <footer class="footer">
       <h3>landing page para Portifólio!</h3> 
    </footer>

    
</body>
</html>
